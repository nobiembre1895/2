 </header>
    <main>
        <div class="container">
            <h2 class="text-center mb-4">Formulario de Compra</h2>
            <form class="formulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="Destino" class="form-label">Destino</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu destino">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingresa tu ciudad">
                    </div>
                    <div class="col-md-6">
                        <label for="codigo-postal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="codigo-postal"
                            placeholder="Ingresa tu código postal">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="tarjeta" class="form-label">Número de Tarjeta de Crédito</label>
                    <input type="text" class="form-control" id="tarjeta"
                        placeholder="Ingresa el número de tu tarjeta de crédito">
                </div>
                <div class="mb-3">
                    <label for="fecha-expiracion" class="form-label">Fecha de Expiración</label>
                    <input type="text" class="form-control" id="fecha-expiracion"
                        placeholder="Ingresa la fecha de expiración (MM/AA)">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Ingresa el código CVV de tu tarjeta">
                </div>
                <button type="submit" class="btn btn-block ingresar" class="btn btn-primary">Realizar Compra</button>
            </form>
        </div>

    </main>
